<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basics</title>
  <style>
    :root { --pink: #ffc0cb; }
    body {
      margin: 0;
      background: var(--pink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 3rem;
      margin: 32px 0 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    .shops {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0 16px 24px;
    }
    .shop { width: 280px; text-align: center; }
    .shop img {
      width: 100%; height: auto;
      border-radius: 12px; display: block;
    }
    .shop a { margin-top: 8px; display: inline-block; font-weight: 600; }
    hr { border: 0; height: 2px; background: white; width: 100%; }
    footer {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-style: italic;
      text-align: right;
      padding: 12px 16px;
      color: #111;
    }
  </style>
</head>
<body>
  <!-- หัวเรื่อง -->
  <h1>Basics ♥</h1>

  <!-- รูปสองรูป + ลิงก์ใต้รูป -->
  <section class="shops">
    <figure class="shop">
      <img src="https://i.imgur.com/u5KXk8Y.jpeg" alt="Lazada" />
      <figcaption>
        <a href="https://www.lazada.co.th/" target="_blank" rel="noopener">Lazada</a>
      </figcaption>
    </figure>

    <figure class="shop">
      <img src="https://i.imgur.com/3I2QwuM.jpeg" alt="Shopee" />
      <figcaption>
        <a href="https://shopee.co.th/" target="_blank" rel="noopener">Shopee</a>
      </figcaption>
    </figure>
  </section>

  <!-- เส้นคั่น -->
  <hr />

  <!-- ข้อความลิขสิทธิ์ -->
  <footer>© 67050009-gif 2025</footer>
</body>
</html>
