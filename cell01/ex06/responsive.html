<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Table</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;          
      height: 100vh;        
      table-layout: fixed;  
    }
    td {
      text-align: center;
      font-weight: bold;
      color: #333;
      border: 2px solid #888;
      word-wrap: break-word; 
    }
    .left {
      background: #c7d38d;  
    }
    .right {
      background: #f4b6aa;  
    }

    
    @media (max-width: 600px) {
      table, tr, td {
        display: block;
        width: 100%;
        height: auto;
      }
      td {
        min-height: 150px;
      }
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>
</body>
</html>
