<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explode this balloon</title>
  <style>
    
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fafafa;
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    #balloon {
      width: 200px;
      height: 200px;
      background: red;            
      border-radius: 50%;         
      transition: width .08s, height .08s, background-color .08s;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="balloon" aria-label="balloon" role="button" title="Click to inflate â€¢ Move mouse out to deflate"></div>
  </div>

  <script>
    (function () {
      const balloon = document.getElementById('balloon');

      const COLORS = ['red', 'green', 'blue'];  
      let colorIndex = 0;
      let size = 200;              
      const MIN = 200;
      const MAX = 420;

      function apply() {
        balloon.style.width = size + 'px';
        balloon.style.height = size + 'px';
        balloon.style.backgroundColor = COLORS[colorIndex];
      }

      function nextColor() {               
        colorIndex = (colorIndex + 1) % COLORS.length;
      }
      function prevColor() {              
        colorIndex = (colorIndex - 1 + COLORS.length) % COLORS.length;
      }

      
      balloon.addEventListener('click', () => {
        size += 10;
        nextColor();

        if (size > MAX) {
          
          size = MIN;
          colorIndex = 0; 
        }
        apply();
      });

      balloon.addEventListener('mouseleave', () => {
        size = Math.max(MIN, size - 5);
        prevColor();
        apply();
      });

    
      apply();
    })();
  </script>
</body>
</html>
