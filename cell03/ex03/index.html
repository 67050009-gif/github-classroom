<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To do or not to do</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f7fb;
      display: grid;
      place-items: center;
    }
    .app {
      width: min(520px, 92vw);
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 14px; font-size: 20px; }
    .actions { margin-bottom: 12px; }
    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    #ft_list { display: flex; flex-direction: column; gap: 8px; }
    .todo {
      padding: 10px 12px;
      border-radius: 8px;
      background: #f1f4ff;
      border: 1px solid #dfe5ff;
      cursor: pointer;
      transition: transform .05s ease-in-out, background-color .15s;
      word-break: break-word;
    }
    .todo:hover { background: #e8edff; transform: translateY(-1px); }
    .empty { color: #666; font-size: 13px; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <div class="app">
    <h1>To do or not to do</h1>
    <div class="actions">
      <button id="btn-new" type="button">New</button>
    </div>
    <div id="ft_list"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
